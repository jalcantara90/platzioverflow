<form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm">
  <mat-form-field>
    <input 
      matInput
      placeholder="TÃ­tulo"
      name="title"
      ngModel> 
    </mat-form-field>
    <mat-form-field>
      <input 
      type="text" 
      matInput
      placeholder="Description"
      name="description"
      ngModel>  
  </mat-form-field>
  <mat-grid-list cols="3" rowHeight="3:2">
    <mat-grid-tile>
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="none">
          <i mat-list-icon class="material-icons">help</i>
          <small>sin icono</small>
        </mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let icon of icons">
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}}">
          <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}}"></i>
        </mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
  </mat-grid-list>
  <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
